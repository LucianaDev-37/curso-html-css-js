<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Video hospedado no meu próprio servidor</p>
    <video src="midia/meu-video (2).mp4" width="500" poster="imagem/capa.png" controls autoplay loop></video>
    <p>se não funcionar mesmo usando todas as possibilidades. O navegador não é compativel para reprodução desse vídeo.</p>
    <h1> Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FT2r3WZKLsA?si=7tqsfoeygrePyno7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
