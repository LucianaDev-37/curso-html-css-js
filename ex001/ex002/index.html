<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Voçê pode escrever um parágrafo <br> basta usar um par de tags p e /p<!--olá mundo--->
    &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &real;
        &copy;
        &euro;
    </p>
    <p>Vamos adicional alguns emoji:
        &#x2764;
        &#x1F495;
    </p>
</body>
